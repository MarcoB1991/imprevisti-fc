<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 – Pagina non trovata</title>
  <meta http-equiv="refresh" content="3; url=./index.html">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto; padding:2rem; color:#0f172a; background:#f7f8fb}
    .card{max-width:600px; margin:auto; background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:1rem; text-align:center}
    .muted{color:#475467}
    a{color:#3558ff; text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>404 – Pagina non trovata</h1>
    <p class="muted">Ti reindirizzo alla home…</p>
    <p><a href="index.html">Vai alla home</a></p>
    <script>
      // Reindirizza automaticamente a index.html su GitHub Pages (SPA fallback)
      const dest = (location.pathname.replace(/\/404\.html$/, '') || '.') + '/index.html' + (location.search || '') + (location.hash || '');
      window.location.replace(dest);
    </script>
  </div>
</body>
</html>
